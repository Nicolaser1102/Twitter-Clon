<div class="flex flex-column md:flex-row">
  <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
    <form [formGroup]="myLoginForm" (ngSubmit)="onLogin()" autocomplete="off">
      <div class="flex flex-wrap justify-content-center align-items-center mt-2 gap-2">
          <label class="w-6rem">Username</label>
          <input pInputText id="username" type="text" formControlName="email" pTooltip="Enter your username" class="w-12rem" tooltipPosition="left" required/>
          <span *ngIf="isValidField('email')" class="form-text text-danger">
            Este campo es requerido
        </span>
      </div>
      <div class="flex flex-wrap justify-content-center align-items-center mt-2 gap-2">
          <label class="w-6rem">Password</label>
          <input pInputText id="password" type="password" formControlName="password"pTooltip="Enter your password" tooltipPosition="left" class="w-12rem" required />
          <span *ngIf="isValidField('password')" class="form-text text-danger">
            Este campo es requerido
        </span>
      </div>
      <!-- Login Button -->
      <p-button label="Login" icon="pi pi-user" styleClass="w-10rem mx-auto mt-4"
      (click)="onLogin()"></p-button>
      </form>
  </div>

  <div class="w-full md:w-2">
      <p-divider layout="vertical" styleClass="hidden md:flex"><b>OR</b></p-divider>
      <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OR</b></p-divider>
  </div>

  <div class="w-full md:w-5 flex align-items-center justify-content-center gap-3 py-5">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

      <div class="flex flex-wrap justify-content-center align-items-center pb-2 gap-2">
        <label class="w-6rem">Username</label>
        <input pInputText  type="text" class="w-12rem" formControlName="username" />
    </div>
    <div class="flex flex-wrap justify-content-center align-items-center pb-2 gap-2">
        <label class="w-6rem">Nickname</label>
        <input pInputText  type="text" class="w-12rem" formControlName="nickname" />
    </div>
    <div class="flex flex-wrap justify-content-center align-items-center pb-2 gap-2">
      <label class="w-6rem">Email</label>
      <input pInputText  type="text" class="w-12rem" />
  </div>
  <div class="flex flex-wrap justify-content-center align-items-center pb-2 gap-2">
    <label class="w-6rem">Password</label>
    <input pInputText  type="password" class="w-12rem" />
</div>

  <div class="flex flex-wrap justify-content-center align-items-center pt-4 gap-2">
    <p-toast position="bottom-center" key="new-user-confirmation"></p-toast>
      <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" (click)="onSubmit()"></p-button>
  </div>
    </form>
  </div>
</div>
